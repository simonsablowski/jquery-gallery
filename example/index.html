<!DOCTYPE html>
<html lang="en">
	<head>
		<title>jquery-gallery example</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
		<link href="styles.css" rel="stylesheet" type="text/css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
		<script src="../gallery.js" type="text/javascript"></script>
		<script type="text/javascript">
		$(document).ready(function() {
			var gallery = new Gallery({
				elements: {
					slideshow: '#slideshow',
					currentImage: '#slideshow .current .image',
					currentCaption: '#slideshow .current .caption',
					thumbnailAnchor: '#gallery .thumbnails .thumbnail a',
					previousAnchor: '#slideshow .previous a',
					nextAnchor: '#slideshow .next a',
					closeAnchor: '#slideshow .close a',
				}
			});
		});
		</script>
	</head>
	<body>
		<div id="document">
			<header id="header">
				<h1>
					jquery-gallery example
				</h1>
			</header>
			<div id="slideshow">
				<ul class="controls">
					<li class="control previous">
						<a href="#" title="Previous">Previous</a>
					</li>
					<li class="control next">
						<a href="#" title="Next">Next</a>
					</li>
					<li class="control close">
						<a href="#" title="Close">Close</a>
					</li>
				</ul>
				<div class="current">
					<div class="image"></div>
					<p class="caption"></p>
				</div>
			</div>
			<article id="body">
				<div id="gallery">
					<ul class="images thumbnails">
						<li class="even image thumbnail">
							<a href="images/1.jpg" title="1.jpg"><img src="images/1-s.jpg" alt="1.jpg" title="1.jpg"></a>
						</li>
						<li class="odd image thumbnail">
							<a href="images/2.jpg" title="2.jpg"><img src="images/2-s.jpg" alt="2.jpg" title="2.jpg"></a>
						</li>
						<li class="even image thumbnail">
							<a href="images/3.jpg" title="3.jpg"><img src="images/3-s.jpg" alt="3.jpg" title="3.jpg"></a>
						</li>
						<li class="odd image thumbnail">
							<a href="images/4.jpg" title="4.jpg"><img src="images/4-s.jpg" alt="4.jpg" title="4.jpg"></a>
						</li>
					</ul>
				</div>
			</article>
		</div>
		<footer id="footer">
			<p>
				&copy; 2016 <a href="http://www.simsab.net" title="Simon Sablowski">Simon Sablowski</a>
			</p>
		</footer>
	</body>
</html>
